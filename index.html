<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>eLibrary</title>
</head>
<body>
    <div class="header-container">

       

        <div class="title-container">
            <p class="title-text">Electronic Library</p>
            <img class="icon" alt="File:Book icoline.svg" src="//upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Book_icoline.svg/341px-Book_icoline.svg.png" decoding="async" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Book_icoline.svg/512px-Book_icoline.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Book_icoline.svg/682px-Book_icoline.svg.png 2x" data-file-width="341" data-file-height="187">
        </div>


        <form class="loginForm">
        <div class="add-container">
            
                <div class="add-book-title">
                    <input type="text" id="title" name="title" placeholder="Book title">
                </div>

                <div class="add-author-name">
                    <input type="text" id="author" name="author" placeholder="Author">
                </div>

                <div class="add-page-count">
                    <input class="page-count-input" id="page-count" type="number" min="0" placeholder="Page count #"/>
                </div>

                <div class="add-to-library">
                    <input class="add-button" type="submit" value="Add to library"> 
                </div>  
            
        </div>
        </form>

    </div>

    <div class="content-container">
    

    </div>
</body>
</html>
